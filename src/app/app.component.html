<div style="text-align:center">
  <h2>Hello {{ yourName }}!</h2>
  <br />
  Pls input your name:
  <input type="text" #inputName (keyup)="setName(inputName.value)" />
  <br />
  <br/>
  Pls input child age:
  <input type="number" name="age" m [(ngModel)]="age">
  <br />
  <app-child-component
    [name]="childName"
    [childAge]="age"
    (parentNameFromChild)="setParentName($event)"
  ></app-child-component>
  <br />
  <br />
  Parent name from child is {{ parentName }}
</div>
