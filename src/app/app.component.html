<div style="text-align:center" class="jumbotron">
  <h2>Hello {{ yourName }}!</h2>
  <br />
  Pls input your name:
  <input type="text" #inputName (keyup)="setName(inputName.value)" />
  <br />
  <br />
  Pls input child age:
  <input type="number" name="age" m [(ngModel)]="age" />
  <br />
  <app-child-component
    [name]="childName"
    [childAge]="age"
    (parentNameFromChild)="setParentName($event)"
  ></app-child-component>
  <br />
  <br />
  Parent name from child is {{ parentName }}
  <br />
  <br />
  <button type="button" class="btn btn-primary">Hello</button>
  <br />
  <br />
  <div>
    Book List
    <br/>
    <br/>
    <ul class="list-group" *ngFor="let book of book_list">
      <li> - {{ book.name }} </li>
    </ul>
  </div>
</div>
